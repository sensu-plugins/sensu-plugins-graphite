language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.4.1
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-graphite.gemspec
- gem install sensu-plugins-graphite-*.gem
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai || echo 'bonsai/ exists, skipping git clone'"
deploy:
- provider: rubygems
  api_key:
    secure:  NkXMq/TEpOYCvR1dHjQga9eQJCEvGdrlZF4q/zL1+6p8TbRHX3knXhMrVBrwDPObAWKb29DEgFdKpLUznUFw+QxXKKMJYPAjenQAjPBt9VT5QjBbp1SNQu0oIXdHAVl1thkjkap2DVebQ7yyZ2Kcl8GQutk6x55KlAlgQ68WMsE=
  gem: sensu-plugins-graphite
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
- provider: script
  script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-graphite
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1  
